<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#33ff9c">
  <meta name="description" content="PWA with MongoDB Example">
  <title>Contact Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="icologobutbetter.ico">
  <link rel="apple-touch-icon" href="svglogobutbetter.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script type="module" src="./js/script.js"></script>
  <script type="module" src="./js/map.js"></script>
  <script type="importmap">
    {
      "imports": {
        "camera": "./js/camera.js"
      }
    }
  </script>


</head>

<body>



  <h1>contacts</h1>



  <div class="map-center">
    <div id="map" style="height: 400px; width: 400px; border: 1px solid #cff793;"></div>
  </div>

  <div class="button-row">
    <button type="button" id="pickLocation">Pick Location on Map</button>
    <button id="find-me">Show my location</button>
    <button id="startCamera">Start Camera</button>
    <button id="stopCamera">Stop Camera</button>
  </div>
  <p id="status"></p>
  <a id="map-link" target="_blank"></a>

  <h2 id="campre">Camera Preview</h2>
  <div class="video-center">
    <video id="cameraFeed" autoplay playsinline></video>
  </div>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required maxlength="320" />
    <input type="text" name="latitude" placeholder="Latitude" required maxlength="12" />
    <input type="text" name="longitude" placeholder="Longitude" required maxlength="12" />
    <canvas id="photoCanvas" width="160" height="120"></canvas>
    <div class="photo-buttons">
      <input type="file" id="uploadPhoto" accept="image/*" style="display:none;" />
      <button type="button" id="uploadPhotoBtn">Upload Photo</button>
      <button type="button" id="takePhoto">Take Photo</button>
    </div>

    <input class="adding" type="submit" value="Add Contact" />
  </form>
  <div id="profilesContainer"></div>


  <template id="profileTemplate">
    <div class="profile">
      <img class="photo" alt="Profile Photo" />
      <h2 class="name"></h2>
      <h2 class="email"></h2>
      <div class="location">
        <p class="latitude"></p>
        <p class="space-location"></p>
        <p class="longitude"></p>
        <p class="distance"></p>
      </div>

    </div>
  </template>

</body>

</html>
