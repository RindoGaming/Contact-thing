<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#9d5df0">
  <meta name="description" content="PWA with MongoDB Example">
  <title>Contact Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="mapico2.ico">
  <link rel="apple-touch-icon" href="mapsvg.svg">
  <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js'></script>
  <script type="module" src="./js/script.js"></script>
  <script type="importmap">
    {
      "imports": {
        "camera": "./js/camera.js"
      }
    }
  </script>

 
</head>

<body>



  <h1>contacts</h1>



  <div id="map" style="height: 400px; width: 400px; border: 1px solid #AAA;"></div>
      <script type="text/javascript">
        var map = L.map( 'map', {
            center: [36.7046887, 3.2317183],
            zoom: 9,
        });

         L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
             attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
             subdomains: ['a','b','c']
        }).addTo(map);
        var marks = [
            { text: 'Building 135', latlng: [52.5189853, 4.9728117], },
            { text: 'Building 233', latlng: [36.728217, 3.205652], },
            { text: 'Building 45', latlng: [36.728217, 3.305652], },
            { text: 'Building 15', latlng: [36.680448, 3.253714], },
        ];

        for(var i = 0; i < marks.length; i++) {
            L.marker(marks[i].latlng)
                .bindTooltip(marks[i].text, {
                    direction: 'top',
                    sticky: false,
                    offset: [0, -15],
                })
                .addTo(map);
        }
    </script>

  <button id="find-me">Show my location</button><br />
  <p id="status"></p>
  <a id="map-link" target="_blank"></a>

  <h2 id="campre">Camera Preview</h2>
  <button id="startCamera">Start Camera</button>
  <button id="stopCamera">Stop Camera</button>
  <video id="cameraFeed" autoplay playsinline></video>

  <button id="takePhoto">Take Photo</button>
  <canvas id="photoCanvas" width="160" height="120"></canvas>

  <div id="profilesContainer"></div>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="submit" value="Add Contact" />
  </form>

  <template id="profileTemplate">
    <div class="profile">
      <img class="photo" alt="Profile Photo" />
      <h2 class="name"></h2>
      <h2 class="email"></h2>
    </div>
  </template>

</body>

</html>
