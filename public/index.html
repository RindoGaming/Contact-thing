<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#9d5df0">
  <meta name="description" content="PWA with MongoDB Example">
  <title>canatct map</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="circle.svg">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="./js/script.js"></script>
  <title>PWA MongoDB Example</title>
  <script type="importmap">
    {
      "imports": {
        "camera": "./js/camera.js"
      }
    }
  </script>
</head>

<body>
  <h1>contacts</h1>

  <iframe src="https://www.google.com/maps/@52.5191212,4.9729982,58m/data=!3m1!1e3?entry=ttu&g_ep=EgoyMDI1MDUxMS4wIKXMDSoASAFQAw%3D%3D" width="600" height="500" style="border:0;" allowfullscreen="" ></iframe>

  <button id="find-me">Show my location</button><br />
  <p id="status"></p>
  <a id="map-link" target="_blank"></a>

  <h2 id="campre">Camera Preview</h2>
  <button id="startCamera">Start Camera</button>
  <button id="stopCamera">Stop Camera</button>
  <video id="cameraFeed" autoplay playsinline></video>

  <button id="takePhoto">Take Photo</button>
  <canvas id="photoCanvas" width="160" height="120"></canvas>

  <div id="profilesContainer"></div>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="submit" value="Add Contact" />
  </form>

  <template id="profileTemplate">
    <div class="profile">
      <img class="photo" alt="Profile Photo" />
      <h2 class="name"></h2>
      <h2 class="email"></h2>
    </div>
  </template>

</body>

</html>
